<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>App Pedra, Papel e Tesoura</title>
        <link type="text/css" href="style.css" rel="stylesheet"/>
    </head>
    <body>
        <header class="app__header">
            <h1>Pedra, Papel e Tesoura</h1>
        </header>
        <h2>Player</h2>
        <div class="player__options">
            <div class="icon"><img opt="rock" width="200" height="200" src="Snnipets/rock.png"/></div>
            <div class="icon"><img opt="paper" width="200" height="200" src="Snnipets/paper.png"/></div>
            <div class="icon"><img opt="scisor" width="200" height="200" src="Snnipets/scisor.png"/></div>
        </div>
        <h2>Boot</h2>
        <div class="enemy__options">
            <div><img width="200" opt="rock" height="200" src="Snnipets/rock.png"/></div>
            <div><img width="200" opt="paper" height="200" src="Snnipets/paper.png"/></div>
            <div><img width="200" opt="scisor" height="200" src="Snnipets/scisor.png"/></div>
        </div>

        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
